{% load i18n %}
<div class="form-inline">
    <div class="form-group">
        <label>{{ filter_label }} </label>&nbsp;
        <input class="form-control input-sm" placeholder="" type="date" name="filter_date_range_A_{{ field_name }}"
               id="id_filter_date_range_A_{{ field_name }}">
    </div>
    <div class="form-group">
        &nbsp;<span>{% trans 'to' %}</span>&nbsp;
        <input class="form-control input-sm" placeholder="" type="date" name="filter_date_range_B_{{ field_name }}"
               id="id_filter_date_range_B_{{ field_name }}">
    </div>
    <button id="clear_{{ field_name }}_date_range_button" class="text-right pull-right btn-link "><span class="fa fa-close text-muted"></span></button>
</div>
