{% load i18n %}

<div id="remove-prompt" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{% trans 'Confirm deletion' %}</h4>
      </div>
      <div class="modal-body">
        <p id="remove-confirm-message">{% trans "Do you really want to delete " %}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'No' %}</button>
        <button id="remove-confirm" type="button" class="btn btn-primary">{% trans 'Confirm' %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
