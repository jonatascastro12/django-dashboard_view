<table class="table table-striped table-bordered datatable table-condensed" data-source-url="{{ url }}" data-result-counter-id="{{ result_counter_id }}">
    <thead>
        <tr>
            {% for name, attributes in column_info %}
            <th data-name="{{ name|slugify }}"{{ attributes|safe }}>{{ name }}</th>
            {% endfor %}
        </tr>
    </thead>
</table>
