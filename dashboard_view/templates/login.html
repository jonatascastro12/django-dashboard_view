{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Login | Petros Church Managament</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
      <form class="form-signin" method="POST" role="form">{% csrf_token %}
        <h2 class="form-signin-heading">Entrar no Petros</h2>
        <label for="inputUsername" class="sr-only">Nome de usuário ou Email</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Nome de Usuário" required autofocus>
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Senha" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar senha
          </label>
        </div>
          {% if form.non_field_errors %}
              {% for error in  form.non_field_errors%}
                   <div class="alert alert-danger">{{ error }}</div>
              {% endfor %}
          {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>

    </div> <!-- /container -->


</body>
</html>
