{% load i18n %}

<div class="row hidden-print">
    <div class="col-lg-12">
        <div class="btn-group pull-right" role="group">
            {% for action in actions %}
                <button id="{{ action.name }}" class="btn btn-{{ action.color_class }}"><span class="fa fa-{{ action.icon_class }}" aria-hidden="true"></span> {{ action.label}} </button>
            {% endfor %}
        </div>
    </div>
</div>
